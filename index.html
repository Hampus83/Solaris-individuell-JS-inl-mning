<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/ccfd5673f4.js" crossorigin="anonymous"></script>
</head>
<body>

    <article class="header">
        <h1>SOLSYSTEMET</h1>
        <h2>SOLARIS</h2>
    </article>

    <div class="wrapper">

        <article class="planets-container"></article>
        
        <section class="overlay">
            <span class="close">&times;</span>
            <article class="overlay-content">
                <section class="planet-background"></section>
                <section class="title">
                    <h1 class="swedish-title"></h1>
                    <h2 class="latin-title"></h2>
                    <p class="info-text"></p>
                </section>
                <div class="first-break-line"></div>
                <section class="stats-left">
                    <h2 class="circumference info-header">OMKRETS</h2>
                    <p class="circumference-stats stats"></p>
                    <h2 class="max-temp info-header">MAX TEMPERATUR</h2>
                    <p class="max-temp-stats stats"></p>
                </section>
                <section class="stats-right">
                    <h2 class="distance info-header">KM FRÅN SOLEN</h2>
                    <p class="distance-stats stats"></p>
                    <h2 class="min-temp info-header">MIN TEMPERATUR</h2>
                    <p class="min-temp-stats stats"></p>
                </section>
                <div class="second-break-line"></div>
                <section class="the-moons">
                    <h2 class="moons info-header">MÅNAR</h2>
                    <p class="moons-stats stats"></p>
                </section>
            </article>
        </section> 

    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
